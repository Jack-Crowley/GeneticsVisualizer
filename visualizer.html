<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./visualizer.css">
</head>
<body>
    <div class="screen">
        <div class="visualizer">
            <a href="#" class="game">Test Game</a>
            <a href="#" class="start">Run Simulation</a>
            <a href="#" class="end">End Simulation</a>
    
            <h3>Score: <span class="scoreAmount">0</span></h3>
    
            <canvas class="visualizer" height="500px" width="500px"></canvas>
            <div class="agentStuff">
                <h1>Simulation Iteration #<span class="simulationNum">1</span></h1>
                <input class="frameTime" type="range" name="" id="" min="0" max="10" value="5" step=".01">
                <h2>Time Between Frames <span class="frameTime">5</span> milliseconds</h2>
                <input type="checkbox" name="render" id="" class="render">
                <label for="render">Render Canvas</label>
            </div>
        </div>
    
        <div class="table">
            <table class="agentTable">
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>Type</th>
                        <th>Score</th>
                        <th>Finished</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="col s12 white-text">
            <canvas class="chart" data-values ='0' data-title = 'Top Score' data-tabs = '3' data-chart='Players' style="background-color: #0c0b10;" height="150px"></canvas>
        </div>
    </div>




    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>

    <!-- Static -->
    <script src="./visualizer.js"></script>

    <!-- Classes -->
    <script src="./Classes/neuralNetwork.js"></script>
    <script src="./Classes/mover.js"></script>
    <script src="./Classes/game.js"></script>
    <script src="./Classes/position.js"></script>
    <script src="./Classes/player.js"></script>
    <script src="./Classes/agent.js"></script>

    <!-- UX -->
    <script src="./Classes/UX/board.js"></script>
    <script src="./Classes/UX/shape.js"></script>
    <script src="./Classes/UX/circle.js"></script>
    <script src="./Classes/UX/rectanges.js"></script>

    <!-- Games -->
    <script src="./Classes/Games/tester.js"></script>

    <!-- Simulation -->
    <script src="./simulation.js"></script>
    <script src="./charts.js"></script>
</body>
</html>
